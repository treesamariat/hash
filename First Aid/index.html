<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency First-Aid Guide</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Emergency First-Aid Website</h1>
        <p>Click any emergency to see instructions</p>
    </header>


    <!-- Emergency Buttons -->
    <div class="emergency-buttons">
        <button onclick="showInstructions('heart')">❤ Heart Attack</button>
        <button onclick="showInstructions('snake')">🐍 Snake Bite</button>
        <button onclick="showInstructions('accident')">🚑 Road Accident</button>
    <a href="tel:108" id="call-hospital-btn" style="display:inline-block;margin-left:12px;padding:10px 18px;background:#d32f2f;color:#fff;border:none;border-radius:6px;text-decoration:none;font-size:16px;vertical-align:middle;">📞 Call Hospital</a>
    </div>

    <!-- Instructions will appear here -->
    <div id="instructions" class="instructions"></div>

    <!-- Chatbot UI -->
    <div id="chatbot-container" style="max-width:400px;margin:32px auto;padding:16px;border:1px solid #ccc;border-radius:8px;box-shadow:0 2px 8px #eee;background:#fafafa;">
        <h2 style="text-align:center;">First Aid Chatbot</h2>
        <div id="chat-window" style="height:200px;overflow-y:auto;background:#fff;border:1px solid #ddd;padding:8px;margin-bottom:8px;border-radius:4px;"></div>
        <div style="display:flex;gap:8px;">
            <input type="text" id="chat-input" placeholder="Ask your first aid question..." style="flex:1;padding:8px;border-radius:4px;border:1px solid #ccc;">
            <button id="send-btn">Send</button>
            <button id="voice-btn" title="Speak" style="font-size:18px;">🎤</button>
        </div>
    </div>


    <!-- Link to your JS file -->
    <script src="script.js"></script>
</body>
</html>
